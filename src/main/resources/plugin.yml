name: PlayerDropGuard
version: ${version}
main: com.playerguard.PlayerDropGuard
api-version: '1.21'
depend: [packetevents]
softdepend: [PlaceholderAPI]
description: Private drop item protection plugin using PacketEvents

commands:
  pdg:
    description: PlayerDropGuard admin commands
    usage: /pdg <reload|toggle|status|stats>
    aliases: [dropguard, dg]

permissions:
  dropguard.use:
    description: Use drop protection feature
    default: true
  dropguard.toggle:
    description: Toggle drop protection settings
    default: true
  dropguard.bypass:
    description: Bypass drop protection
    default: false
  dropguard.admin:
    description: Admin permission for reload and toggle other players
    default: op
